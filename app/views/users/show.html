{% extends '../layouts/default.html' %}

{% block main %}
  <form action="/getOpenEvents" method="get" class="signup form-horizontal">
    <div class="control-group">
      <label for="name" class="control-label">Zip</label>
      <div class="controls">
        <input id="name" type="text" name="name" placeholder="Zip" value="{{user.name}}">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Find Events</button>
    </div>
  </form>
{% endblock %}
